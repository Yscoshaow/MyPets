name: Android Build

on:
  push:
    branches:
      - main
    paths:
      - '**.kt'
      - '**.xml'
      - '**.gradle'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[build]')"
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Zip the APK
      run: zip -r build.zip app/build/outputs/apk/debug/app-debug.apk
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Android APK
        path: build.zip
